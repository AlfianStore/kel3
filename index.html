<html>
<head>
    <title>Super-MI Hotspot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://i.pinimg.com/736x/ea/37/90/ea37901c010ddfa0bc2a078cb3a9b045.jpg');
            background-size: cover;
            background-position: center;
        }
        .login-form input {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .login-form input:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #3b82f6;
        }
        .login-form button {
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="text-white">
    <nav class="flex justify-between items-center p-6 bg-transparent">
        <div class="text-lg font-bold"> Hotspot kelompok 3</div>
        <ul class="flex space-x-6">
            <li><a class="hover:text-blue-500" href="#">Home</a></li>
            <li><a class="hover:text-blue-500" href="#">Services</a></li>
            <li><a class="hover:text-blue-500" href="#">Portfolio</a></li>
            <li><a class="hover:text-blue-500" href="#">Testimonial</a></li>
            <li><a class="hover:text-blue-500" href="#">Pricing</a></li>
            <li><a class="hover:text-blue-500" href="#">FAQ</a></li>
            <li><a class="hover:text-blue-500" href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="flex items-center justify-center h-screen">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Hotspot kelompok 3</h1>
            <p class="mb-6">Selamat datang di layanan Hotspot kelompok 3</p>
            <form class="space-y-4 login-form">
                <div>
                    <input class="w-full p-2 rounded bg-gray-800 bg-opacity-50 border border-gray-600 focus:outline-none" placeholder="Username" type="text"/>
                </div>
                <div>
                    <input class="w-full p-2 rounded bg-gray-800 bg-opacity-50 border border-gray-600 focus:outline-none" placeholder="Password" type="password"/>
                </div>
                <button class="w-full p-2 bg-blue-500 rounded" type="submit">LOGIN</button>
            </form>
            <a class="block mt-4 text-blue-500 hover:underline" href="#">Lupa password?</a>
        </div>
        <div class="ml-10">
            <img alt="3D Illustration of Smartphone with Various Icons" height="200" src="https://i.pinimg.com/736x/69/b2/9a/69b29a6411e41182fbe069f3c8b4f6ed.jpg" width="200"/>
        </div>
    </div>
    <script>
        document.querySelector('.login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Login button clicked!');
        });
    </script>
</body>
</html>
